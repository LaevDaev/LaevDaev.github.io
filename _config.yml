title: My Jekyll Site
description: A simple blog to share my thoughts and ideas.
baseurl: ""
url: "https://laevdaev.github.io"
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown

exclude:
  - README.md

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"